<div class="container">
  <div class="card bg-light mb-3">
    <div class="card-header">
      <!--<div class="d-flex">-->
      <div class="float-left"><b>Favorite List</b></div>
      <div class="float-right">
        <button type="button" class="btn btn-default btn-sm">
          <i class="fa fa-refresh" aria-hidden="true"></i>
        </button>
        <button type="button" class="btn btn-default btn-sm" (click)="slidePanel()" [disabled]="symbol === ''">
          <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </button>
      </div>
      <!--</div>-->
    </div>
    <div class="card-body">
      <h4 class="card-title">Favorite List Section</h4>
      {{symbol}}
    </div>
  </div>
</div>
